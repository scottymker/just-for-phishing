<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Security Knowledge Quiz ‚Äî Just For Phishing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --apple-blue: #0071e3;
      --apple-blue-hover: #0077ed;
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --bg-light: #fbfbfd;
      --bg-card: #ffffff;
      --accent-purple: #bf5af2;
      --accent-green: #30d158;
      --accent-orange: #ff9f0a;
      --accent-red: #ff3b30;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-light);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* Navigation */
    nav {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      padding: 12px 15px;
      z-index: 1000;
    }

    .nav-content {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--apple-blue);
      text-decoration: none;
      font-weight: 500;
      font-size: 13px;
      transition: gap 0.3s ease;
    }

    .back-btn:hover {
      gap: 3px;
    }

    .nav-title {
      font-size: 16px;
      font-weight: 600;
    }

    .nav-spacer {
      width: 75px;
    }

    /* Header */
    .header {
      padding: 60px 15px 45px;
      text-align: center;
      background: linear-gradient(135deg, rgba(0, 113, 227, 0.05) 0%, rgba(48, 209, 88, 0.05) 100%);
      position: relative;
      overflow: hidden;
    }

    .header h1 {
      font-size: clamp(30px, 6vw, 48px);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }

    .header p {
      font-size: 16px;
      color: var(--text-secondary);
      max-width: 510px;
      margin: 0 auto;
      line-height: 1.5;
    }

    /* Apple animation in header */
    .apple-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      pointer-events: none;
    }

    .apple {
      font-size: 120px;
      animation: float-apple 6s ease-in-out infinite;
    }

    @keyframes float-apple {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* Quiz Container */
    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 45px 15px;
    }

    /* Progress Bar */
    .progress-section {
      margin-bottom: 32px;
    }

    .progress-text {
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }

    .progress-bar {
      height: 8px;
      background: rgba(0, 113, 227, 0.1);
      border-radius: 999px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--apple-blue), var(--accent-green));
      border-radius: 999px;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Question Card */
    .question-card {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }

    .question-number {
      display: inline-block;
      padding: 6px 14px;
      background: rgba(0, 113, 227, 0.1);
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      color: var(--apple-blue);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 20px;
    }

    .question-text {
      font-size: 24px;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 32px;
      color: var(--text-primary);
    }

    .options {
      display: grid;
      gap: 14px;
    }

    .option {
      background: var(--bg-light);
      border: 2px solid rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      padding: 20px 24px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 16px;
      font-weight: 500;
      color: var(--text-primary);
      position: relative;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .option::before {
      content: '';
      width: 24px;
      height: 24px;
      border: 2px solid rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    .option:hover {
      border-color: var(--apple-blue);
      transform: translateX(4px);
      box-shadow: 0 6px 20px rgba(0, 113, 227, 0.15);
    }

    .option.selected {
      border-color: var(--apple-blue);
      background: rgba(0, 113, 227, 0.05);
    }

    .option.selected::before {
      background: var(--apple-blue);
      border-color: var(--apple-blue);
      box-shadow: inset 0 0 0 4px white;
    }

    .option.correct {
      border-color: var(--accent-green);
      background: rgba(48, 209, 88, 0.08);
      animation: correct-bounce 0.6s ease;
    }

    .option.correct::before {
      content: '‚úì';
      background: var(--accent-green);
      border-color: var(--accent-green);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
    }

    .option.incorrect {
      border-color: var(--accent-red);
      background: rgba(255, 59, 48, 0.08);
      animation: shake 0.5s ease;
    }

    .option.incorrect::before {
      content: '‚úï';
      background: var(--accent-red);
      border-color: var(--accent-red);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
    }

    .option.disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    @keyframes correct-bounce {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    /* Feedback Card */
    .feedback-card {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 24px;
      border-left: 4px solid var(--apple-blue);
      display: none;
    }

    .feedback-card.show {
      display: block;
      animation: slide-up 0.4s ease;
    }

    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feedback-card.correct {
      border-left-color: var(--accent-green);
    }

    .feedback-card.incorrect {
      border-left-color: var(--accent-red);
    }

    .feedback-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .feedback-icon {
      font-size: 32px;
    }

    .feedback-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .feedback-text {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .feedback-category {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(0, 113, 227, 0.1);
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      color: var(--apple-blue);
      margin-top: 8px;
    }

    /* Navigation Buttons */
    .nav-buttons {
      display: flex;
      gap: 12px;
      justify-content: space-between;
      margin-top: 24px;
    }

    .btn {
      padding: 14px 32px;
      border: none;
      border-radius: 980px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--apple-blue);
      color: white;
      box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--apple-blue-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 113, 227, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--apple-blue);
      border: 2px solid rgba(0, 0, 0, 0.1);
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(0, 113, 227, 0.05);
      border-color: var(--apple-blue);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Summary Card */
    .summary-card {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .summary-icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: bounce-in 0.6s ease;
    }

    @keyframes bounce-in {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .summary-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .summary-score {
      font-size: 64px;
      font-weight: 700;
      margin-bottom: 24px;
      background: linear-gradient(135deg, var(--apple-blue), var(--accent-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .summary-message {
      font-size: 18px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    .knowledge-areas {
      background: var(--bg-light);
      border-radius: 16px;
      padding: 32px;
      margin: 32px 0;
      text-align: left;
    }

    .knowledge-areas h3 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .area-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      margin-bottom: 12px;
      background: white;
      border-radius: 12px;
      border-left: 4px solid transparent;
    }

    .area-item.strong {
      border-left-color: var(--accent-green);
    }

    .area-item.needs-work {
      border-left-color: var(--accent-orange);
    }

    .area-icon {
      font-size: 24px;
    }

    .area-content {
      flex: 1;
    }

    .area-name {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .area-status {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .summary-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 32px;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .question-card {
        padding: 32px 24px;
      }

      .question-text {
        font-size: 20px;
      }

      .summary-card {
        padding: 32px 24px;
      }

      .nav-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .nav-title {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-content">
      <a href="lab.html" class="back-btn">
        ‚Üê Back
      </a>
      <div class="nav-title">Security Knowledge Quiz</div>
      <div class="nav-spacer"></div>
    </div>
  </nav>

  <!-- Header -->
  <section class="header">
    <div class="apple-container">
      <div class="apple">üçé</div>
    </div>
    <h1>üß™ Quick Security Check</h1>
    <p>Test your cybersecurity knowledge with 5 beginner-friendly questions covering phishing, MFA, and security best practices.</p>
  </section>

  <!-- Quiz Container -->
  <div class="quiz-container">
    <!-- Progress Bar -->
    <div class="progress-section">
      <div class="progress-text" id="progress-text">Question 1 of 5</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 20%"></div>
      </div>
    </div>

    <!-- Question Card -->
    <div class="question-card" id="question-card">
      <div class="question-number" id="question-number">Question 1</div>
      <div class="question-text" id="question-text"></div>
      <div class="options" id="options"></div>
    </div>

    <!-- Feedback Card -->
    <div class="feedback-card" id="feedback-card">
      <div class="feedback-header">
        <div class="feedback-icon" id="feedback-icon"></div>
        <div class="feedback-title" id="feedback-title"></div>
      </div>
      <div class="feedback-text" id="feedback-text"></div>
      <div class="feedback-category" id="feedback-category"></div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button class="btn btn-secondary hidden" id="prev-btn" onclick="previousQuestion()">
        ‚Üê Previous
      </button>
      <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()" disabled>
        Next Question ‚Üí
      </button>
    </div>

    <!-- Summary Card (Hidden initially) -->
    <div class="summary-card hidden" id="summary-card">
      <div class="summary-icon" id="summary-icon">üéØ</div>
      <h2 class="summary-title">Quiz Complete!</h2>
      <div class="summary-score" id="summary-score">0/5</div>
      <p class="summary-message" id="summary-message"></p>

      <div class="knowledge-areas">
        <h3>Your Knowledge Areas</h3>
        <div id="knowledge-areas-list"></div>
      </div>

      <div class="summary-actions">
        <button class="btn btn-primary" onclick="retakeQuiz()">
          üîÑ Retake Quiz
        </button>
        <a href="lab.html" class="btn btn-secondary">
          ‚Üê Back to Lab
        </a>
        <a href="resources.html" class="btn btn-secondary">
          üìö Learn More
        </a>
      </div>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
