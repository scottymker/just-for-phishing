<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="hookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9477ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shield Background -->
  <path d="M100 20 L160 45 L160 90 Q160 140 100 170 Q40 140 40 90 L40 45 Z"
        fill="url(#shieldGradient)"
        opacity="0.2"
        stroke="url(#shieldGradient)"
        stroke-width="2"/>

  <!-- Fish Hook - Main Design Element -->
  <g filter="url(#glow)">
    <!-- Hook curve -->
    <path d="M100 50 L100 110 Q100 135 115 135 Q125 135 125 125 Q125 120 120 120"
          stroke="url(#hookGradient)"
          stroke-width="6"
          stroke-linecap="round"
          fill="none"/>

    <!-- Hook point -->
    <path d="M120 120 L130 130"
          stroke="url(#hookGradient)"
          stroke-width="6"
          stroke-linecap="round"/>

    <!-- Hook barb -->
    <path d="M128 128 L125 135"
          stroke="url(#hookGradient)"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- Eye of hook -->
    <circle cx="100" cy="50" r="8"
            stroke="url(#hookGradient)"
            stroke-width="4"
            fill="none"/>
  </g>

  <!-- Email envelope icon (subtle background) -->
  <g opacity="0.15">
    <rect x="55" y="75" width="50" height="35"
          rx="4"
          stroke="#22d3ee"
          stroke-width="2"
          fill="none"/>
    <path d="M55 80 L80 95 L105 80"
          stroke="#22d3ee"
          stroke-width="2"
          fill="none"
          stroke-linejoin="round"/>
  </g>

  <!-- Alert/Warning indicator -->
  <g transform="translate(130, 60)">
    <circle cx="0" cy="0" r="16" fill="#ef4444" opacity="0.9"/>
    <text x="0" y="6"
          font-family="Arial, sans-serif"
          font-size="20"
          font-weight="bold"
          fill="white"
          text-anchor="middle">!</text>
  </g>

  <!-- Security checkmark -->
  <g transform="translate(65, 135)" opacity="0.3">
    <circle cx="0" cy="0" r="12" fill="#10b981"/>
    <path d="M-4 0 L-1 4 L5 -4"
          stroke="white"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Text -->
  <text x="100" y="190"
        font-family="Inter, sans-serif"
        font-size="14"
        font-weight="700"
        fill="url(#hookGradient)"
        text-anchor="middle"
        letter-spacing="1">JUST FOR PHISHING</text>
</svg>