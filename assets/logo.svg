<svg width="240" height="280" viewBox="0 0 240 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield Outline - Blue Section (Right) -->
  <path d="M120 20 C150 20, 180 30, 200 50 L200 110 C200 150, 180 180, 120 210 L120 20 Z"
        fill="url(#blueGradient)"/>

  <!-- Shield Outline - Black Section (Left) -->
  <path d="M120 20 C90 20, 60 30, 40 50 L40 110 C40 150, 60 180, 120 210 L120 20 Z"
        fill="#1a1a1a"/>

  <!-- White Shield Background -->
  <path d="M120 35 C95 35, 70 42, 55 60 L55 105 C55 140, 72 165, 120 190 C168 165, 185 140, 185 105 L185 60 C170 42, 145 35, 120 35 Z"
        fill="white"/>

  <!-- Fish Hook Icon (replacing keyhole) -->
  <g transform="translate(120, 90)">
    <!-- Hook curve -->
    <path d="M0 -25 L0 15 Q0 30 10 30 Q17 30 17 23 Q17 19 13 19"
          stroke="#1a1a1a"
          stroke-width="8"
          stroke-linecap="round"
          fill="none"/>

    <!-- Hook point -->
    <path d="M13 19 L20 26"
          stroke="#1a1a1a"
          stroke-width="7"
          stroke-linecap="round"/>

    <!-- Hook barb -->
    <path d="M19 25 L17 30"
          stroke="#1a1a1a"
          stroke-width="5"
          stroke-linecap="round"/>

    <!-- Eye of hook -->
    <circle cx="0" cy="-25" r="6"
            stroke="#1a1a1a"
            stroke-width="5"
            fill="none"/>
  </g>

  <!-- Alert Badge -->
  <circle cx="170" cy="60" r="18" fill="#ef4444"/>
  <text x="170" y="68"
        font-family="Arial, sans-serif"
        font-size="24"
        font-weight="bold"
        fill="white"
        text-anchor="middle">!</text>

  <!-- Text - JUST FOR PHISHING -->
  <text x="120" y="245"
        font-family="Arial, Helvetica, sans-serif"
        font-size="32"
        font-weight="900"
        fill="#1a1a1a"
        text-anchor="middle"
        letter-spacing="2">JUST FOR</text>

  <text x="120" y="270"
        font-family="Arial, Helvetica, sans-serif"
        font-size="28"
        font-weight="700"
        fill="#3b82f6"
        text-anchor="middle"
        letter-spacing="1.5">PHISHING</text>
</svg>